  <main class="container py-5">
    <section id="contact-form" class="mx-auto">
      <h1 class="text-center mb-4">Contact</h1>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div class="row mt-4">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name <small class="text-muted">(required)</small></label>
            <input type="text" name="firstname" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastname" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email <small class="text-muted">(required)</small></label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message <small class="text-muted">(required)</small></label>
          <textarea class="form-control" name="message" rows="8" required></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-send">SEND EMAIL</button>
        </div>
      </form>
    </section>
  </main>
